spring:
   profiles:
       active:
       - dev
       


server:
  port: 8001                                              #复制8001项目，得到8002，8003两个，下一步见8002yml
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml      # mybatis配置文件所在路径
  type-aliases-package: www.wangjun.springcloud.entities  # 所有entity别名类所在的包
  mapper-locations:                                       # mapper映射文件
   - classpath:mybatis/mapper/**/*.xml


spring:
  profiles: dev
  application:
    name: microservicecloud-dept                    #就是微服务对外暴露的名字
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource        #当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver          #mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01?useSSL=false          #数据库名称
    username: root
    password: root
    dbcp2:
      min-idle: 5                                        #数据库连接池最小连接数
      initial-size: 5                                    #初始化连接数
      max-total: 5                                       #最大连接数
      max-wait-millis: 200                                #等待连接获取的最大超时时间


#以下内容为第二次修改内容
eureka:

  client:         #客户端注册进eureka服务列表内
    service-url:
         #单机defaultZone: http://localhost:7001/eureka
         defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/


  instance:
    instance-id: microservicecloud-dept8001       #eureka status上的别名   主机名称：服务名称修改
    prefer-ip-address: true                       #访问路径可以显示IP地址

info:
   app.name: wangjun-microservicecloud
   company.name: www.wangjun.com
   build.artifactId: ${project.artifactId}$
   build.version: ${project.version}$





